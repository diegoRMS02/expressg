<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regístrate - Express Game</title>
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>

  <body>
    <video autoplay muted loop id="video-background">
      <source src="../fondo.mp4" />
      Tu navegador no admite video HTML5.
    </video>
    <div class="register-container">
      <div class="register-box">
        <img src="../img/logo.jpg" alt="Express Game" class="logo" />
        <h1 class="neon">Registro <br /></h1>
        <form id="register-form">
          <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-group">
            <label for="email">Gmail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <button type="/">Regístrate</button>
        </form>
        <div class="options">
          <a href="http://localhost/CLUBGAMERS1/views/login.html"
            >¿Tienes una cuenta? Inicia sesión</a
          >
        </div>
      </div>
    </div>
    <script src="../js/registro.js"></script>
  </body>
</html>
